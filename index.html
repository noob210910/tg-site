<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: #000;
        }
        .fullscreen-image {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
        .ip-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: black;
        }
        .password-section {
            text-align: center;
            margin: 100px auto;
            max-width: 400px;
            color: white;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            background: #ff4444;
            border: none;
            color: white;
            cursor: pointer;
            margin: 5px;
        }
        .hidden {
            display: none;
        }
        .admin-panel {
            background-color: #1a1a1a;
            color: white;
            padding: 20px;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <!-- –°—Ç—Ä–∞–Ω–∏—Ü–∞-–ª–æ–≤—É—à–∫–∞ —Å –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–π —Ñ–æ—Ç–∫–æ–π –∫—Ä–∞—Å–∏–≤–æ–≥–æ –ø–∞—Ä–Ω—è -->
    <div id="trapPage">
        <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80" class="fullscreen-image" alt="Handsome guy">
    </div>

    <!-- –ê–¥–º–∏–Ω–∫–∞ -->
    <div id="adminPanel" class="hidden admin-panel">
        <h1>ü§´ –°–ï–ö–†–ï–¢–ù–ê–Ø –ü–ê–ù–ï–õ–¨ –ê–î–ú–ò–ù–ê</h1>
        <button onclick="loadIPs()">–û–±–Ω–æ–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</button>
        <button onclick="clearAllIPs()">–û—á–∏—Å—Ç–∏—Ç—å –≤—Å–µ</button>
        <div id="ip-list"></div>
    </div>

    <!-- –§–æ—Ä–º–∞ –≤–≤–æ–¥–∞ –ø–∞—Ä–æ–ª—è -->
    <div id="passwordSection" class="password-section hidden">
        <h2>–°–ï–ö–†–ï–¢–ù–ê–Ø –ü–ê–ù–ï–õ–¨</h2>
        <input type="password" id="passwordInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å">
        <button onclick="checkPassword()">–í–æ–π—Ç–∏</button>
    </div>

    <script>
        const PASSWORD = "rage123";
        
        // –°–ø–∏—Å–æ–∫ —Ñ–æ—Ç–æ–∫ –∫—Ä–∞—Å–∏–≤—ã—Ö –ø–∞—Ä–Ω–µ–π
        const handsomeGuys = [
            "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80",
            "https://images.unsplash.com/photo-1500648767791-00dcc994a43e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80",
            "https://images.unsplash.com/photo-1539571696357-5a69c17a67c6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2068&q=80",
            "https://images.unsplash.com/photo-1519085360753-af0119f7cbe7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2068&q=80",
            "https://images.unsplash.com/photo-1517841905240-472988babdf9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2068&q=80"
        ];
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º URL –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const adminMode = urlParams.get('admin');
            
            // –°–æ–±–∏—Ä–∞–µ–º IP –ø—Ä–∏ –ª—é–±–æ–π –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            collectIP();
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–ª—É—á–∞–π–Ω—É—é —Ñ–æ—Ç–∫—É –∫—Ä–∞—Å–∏–≤–æ–≥–æ –ø–∞—Ä–Ω—è
            const randomIndex = Math.floor(Math.random() * handsomeGuys.length);
            document.querySelector('.fullscreen-image').src = handsomeGuys[randomIndex];
            
            if (adminMode === 'true') {
                // –†–µ–∂–∏–º –∞–¥–º–∏–Ω–∞ - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É –ø–∞—Ä–æ–ª—è
                document.getElementById('trapPage').classList.add('hidden');
                document.getElementById('passwordSection').classList.remove('hidden');
            } else {
                // –û–±—ã—á–Ω—ã–π —Ä–µ–∂–∏–º - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ª–æ–≤—É—à–∫—É
                document.getElementById('trapPage').classList.remove('hidden');
                document.getElementById('passwordSection').classList.add('hidden');
                document.getElementById('adminPanel').classList.add('hidden');
            }
        });

        function collectIP() {
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º –Ω–µ—Å–∫–æ–ª—å–∫–æ –º–µ—Ç–æ–¥–æ–≤ –ø–æ–ª—É—á–µ–Ω–∏—è IP –Ω–∞ —Å–ª—É—á–∞–π –µ—Å–ª–∏ –æ–¥–∏–Ω –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–µ—Ç
            getIP().then(ip => {
                if (ip) {
                    const ipData = {
                        ip: ip,
                        time: new Date().toLocaleString(),
                        userAgent: navigator.userAgent,
                        referrer: document.referrer || '–ü—Ä—è–º–æ–π –∑–∞—Ö–æ–¥'
                    };
                    
                    let collectedIPs = JSON.parse(localStorage.getItem('collectedIPs')) || [];
                    collectedIPs.push(ipData);
                    localStorage.setItem('collectedIPs', JSON.stringify(collectedIPs));
                }
            });
        }

        function getIP() {
            // –ü—Ä–æ–±—É–µ–º –Ω–µ—Å–∫–æ–ª—å–∫–æ API –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è IP
            return new Promise((resolve) => {
                // –ú–µ—Ç–æ–¥ 1: ipify
                fetch('https://api.ipify.org?format=json')
                    .then(response => response.json())
                    .then(data => resolve(data.ip))
                    .catch(() => {
                        // –ú–µ—Ç–æ–¥ 2: icanhazip
                        fetch('https://icanhazip.com')
                            .then(response => response.text())
                            .then(ip => resolve(ip.trim()))
                            .catch(() => {
                                // –ú–µ—Ç–æ–¥ 3: ipapi
                                fetch('https://ipapi.co/json/')
                                    .then(response => response.json())
                                    .then(data => resolve(data.ip))
                                    .catch(() => resolve('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å IP'));
                            });
                    });
            });
        }

        function checkPassword() {
            const input = document.getElementById('passwordInput').value;
            if (input === PASSWORD) {
                document.getElementById('passwordSection').classList.add('hidden');
                document.getElementById('adminPanel').classList.remove('hidden');
                loadIPs();
            } else {
                alert("–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å!");
            }
        }

        function loadIPs() {
            const ipList = document.getElementById('ip-list');
            let collectedIPs = JSON.parse(localStorage.getItem('collectedIPs')) || [];
            
            // –û—á–∏—â–∞–µ–º —Å–ø–∏—Å–æ–∫ –ø–µ—Ä–µ–¥ –∑–∞–≥—Ä—É–∑–∫–æ–π –Ω–æ–≤—ã—Ö –¥–∞–Ω–Ω—ã—Ö
            ipList.innerHTML = '';
            
            if (collectedIPs.length === 0) {
                ipList.innerHTML = '<p>–ü–æ–∫–∞ –Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö –æ –ø–æ—Å–µ—â–µ–Ω–∏—è—Ö</p>';
                return;
            }
            
            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∫–∞–∂–¥—ã–π IP
            collectedIPs.forEach((entry, index) => {
                const ipCard = document.createElement('div');
                ipCard.className = 'ip-card';
                ipCard.innerHTML = `
                    <div class="ip-info">
                        <strong>IP:</strong> ${entry.ip}<br>
                        <strong>–í—Ä–µ–º—è:</strong> ${entry.time}<br>
                        <strong>–ë—Ä–∞—É–∑–µ—Ä:</strong> ${entry.userAgent.substring(0, 50)}...<br>
                        <strong>–û—Ç–∫—É–¥–∞:</strong> ${entry.referrer}
                    </div>
                    <button onclick="deleteIP(${index})" style="background: #555;">–£–¥–∞–ª–∏—Ç—å</button>
                `;
                ipList.appendChild(ipCard);
            });
        }

        function deleteIP(index) {
            let collectedIPs = JSON.parse(localStorage.getItem('collectedIPs')) || [];
            collectedIPs.splice(index, 1);
            localStorage.setItem('collectedIPs', JSON.stringify(collectedIPs));
            loadIPs(); // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫ –ø–æ—Å–ª–µ —É–¥–∞–ª–µ–Ω–∏—è
        }

        function clearAllIPs() {
            if (confirm("–£–¥–∞–ª–∏—Ç—å –≤—Å–µ –∑–∞–ø–∏—Å–∏?")) {
                localStorage.removeItem('collectedIPs');
                loadIPs();
            }
        }
    </script>
</body>
</html>
