<!DOCTYPE html>
<html>
<head>
    <title>IP Logger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .ip-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .password-section {
            text-align: center;
            margin: 100px auto;
            max-width: 400px;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            background: #ff4444;
            border: none;
            color: white;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
        .admin-panel {
            background-color: #1a1a1a;
            color: white;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- –°—Ç—Ä–∞–Ω–∏—Ü–∞-–ª–æ–≤—É—à–∫–∞ (–ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç—Å—è –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é) -->
    <div id="trapPage">
        <h1>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</h1>
        <img src="https://picsum.photos/500/300?random=1" alt="Handsome guy">
    </div>

    <!-- –ê–¥–º–∏–Ω–∫–∞ (—Å–∫—Ä—ã—Ç–∞ –¥–æ –≤–≤–æ–¥–∞ –ø–∞—Ä–æ–ª—è) -->
    <div id="adminPanel" class="hidden admin-panel">
        <h1>ü§´ –°–ï–ö–†–ï–¢–ù–ê–Ø –ü–ê–ù–ï–õ–¨ –ê–î–ú–ò–ù–ê</h1>
        <button onclick="loadIPs()">–û–±–Ω–æ–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</button>
        <div id="ip-list"></div>
    </div>

    <!-- –§–æ—Ä–º–∞ –≤–≤–æ–¥–∞ –ø–∞—Ä–æ–ª—è (—Å–∫—Ä—ã—Ç–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é) -->
    <div id="passwordSection" class="password-section hidden">
        <h2>–°–ï–ö–†–ï–¢–ù–ê–Ø –ü–ê–ù–ï–õ–¨</h2>
        <input type="password" id="passwordInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å">
        <button onclick="checkPassword()">–í–æ–π—Ç–∏</button>
    </div>

    <script>
        const PASSWORD = "rage123"; // –ü–∞—Ä–æ–ª—å –º–æ–∂–µ—à—å –ø–æ–º–µ–Ω—è—Ç—å

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º URL –ø–∞—Ä–∞–º–µ—Ç—Ä—ã
        const urlParams = new URLSearchParams(window.location.search);
        const adminMode = urlParams.get('admin');

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–æ–±–∏—Ä–∞–µ–º IP –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ (–¥–ª—è –≤—Å–µ—Ö)
        collectIP();

        if (adminMode === 'true') {
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É –≤–≤–æ–¥–∞ –ø–∞—Ä–æ–ª—è
            document.getElementById('trapPage').classList.add('hidden');
            document.getElementById('passwordSection').classList.remove('hidden');
        }

        function collectIP() {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    const ipData = {
                        ip: data.ip,
                        time: new Date().toLocaleString(),
                        userAgent: navigator.userAgent
                    };
                    let collectedIPs = JSON.parse(localStorage.getItem('collectedIPs')) || [];
                    collectedIPs.push(ipData);
                    localStorage.setItem('collectedIPs', JSON.stringify(collectedIPs));
                });
        }

        function checkPassword() {
            const input = document.getElementById('passwordInput').value;
            if (input === PASSWORD) {
                document.getElementById('passwordSection').classList.add('hidden');
                document.getElementById('adminPanel').classList.remove('hidden');
                loadIPs();
            } else {
                alert("–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å!");
            }
        }

        function loadIPs() {
            const ipList = document.getElementById('ip-list');
            let collectedIPs = JSON.parse(localStorage.getItem('collectedIPs')) || [];
            
            ipList.innerHTML = '';
            
            if (collectedIPs.length === 0) {
                ipList.innerHTML = '<p>–ü–æ–∫–∞ –Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö</p>';
                return;
            }
            
            collectedIPs.forEach((entry, index) => {
                const ipCard = document.createElement('div');
                ipCard.className = 'ip-card';
                ipCard.innerHTML = `
                    <div class="ip-info">
                        <strong>IP:</strong> ${entry.ip}<br>
                        <strong>–í—Ä–µ–º—è:</strong> ${entry.time}<br>
                        <strong>–ë—Ä–∞—É–∑–µ—Ä:</strong> ${entry.userAgent}
                    </div>
                    <button onclick="deleteIP(${index})" style="background: #555;">–£–¥–∞–ª–∏—Ç—å</button>
                `;
                ipList.appendChild(ipCard);
            });
        }

        function deleteIP(index) {
            let collectedIPs = JSON.parse(localStorage.getItem('collectedIPs')) || [];
            collectedIPs.splice(index, 1);
            localStorage.setItem('collectedIPs', JSON.stringify(collectedIPs));
            loadIPs();
        }
    </script>
</body>
</html>
